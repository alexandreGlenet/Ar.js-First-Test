<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <!-- a-scene / le conteneur de notre application AR -->
    <a-scene 
    vr-mode-ui="enabled: false" 
    embedded
    arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <!-- a-entity / 
            scale: changer la taille, 
            Rotation: orienter l'objet, 
            animation-mixer indique au modèle d'utiliser son animation intégrée.
            gps-entity-place: spécifie les coordonnées géospatiales. => cet outil pour recupérer ses données gps => https://www.latlong.net/
        -->
        <a-entity gltf-model="./assets/totem/scene.gltf" 
        rotation="0 180 90" scale="5 0.60 0" position="0 30 0"
        gps-entity-place="longitude: 5.677532; latitude: 50.587879;" 
        animation-mixer />
        <!-- a-camera / l'élément qui calcule la rotation, la position de l'utilisateur et la distance entre l'utilisateur et les lieux.-->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
